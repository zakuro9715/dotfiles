unbind C-b

# Force to use 256 colors in tmux
set -g default-terminal   'xterm-256color'
set -g terminal-overrides 'xterm:colors=256'

# Physical "WASD" keys are ",aod" in dvorak
unbind-key ,
bind-key , select-pane -U
unbind-key a
bind-key a select-pane -L
unbind-key e
bind-key e select-pane -R
unbind-key o
bind-key o select-pane -D

# status
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour22,bg=colour122] #I: #W #[default]"
set-window-option -g window-status-separator ""
set-window-option -g status-bg "colour22"
set-window-option -g status-fg "colour122"
set-option -g status-left-length 30
set-option -g status-left "  %m/%d %H:%M #[default] | "
set-option -g status-right "🐈 👻 "
set -g prefix C-h
bind C-h send-prefix

if-shell "uname -a | grep Microsoft > /dev/null" "source-file ~/.tmux.windows.conf"
